name: example-simple-go-run

on: push

jobs:
  go-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          cache: true
          check-latest: true

      - run: go run . --help

