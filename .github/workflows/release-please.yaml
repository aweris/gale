on:
  push:
    branches: [ main ]

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: go
          package-name: gale
          pull-request-title-pattern: "build${scope}: release${component} ${version}"
          changelog-notes-type: github
